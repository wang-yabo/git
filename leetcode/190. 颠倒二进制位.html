<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>190. 颠倒二进制位</title>
</head>
<body>
    <script>
        var reverseBits = function(n) {
            let result = 0;
            for(let i = 0;i < 32;i++){
                result = (result << 1) + (n & 1);
                n >>= 1;
            }
            return result >>> 0;
        };

    </script>
</body>
</html>
