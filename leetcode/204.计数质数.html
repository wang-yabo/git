<body>
    
</body>
<script>
    var countPrimes = function(n){
        let count = 0;
        let signs = new Uint8Array(n+1);
        for (let i = 2; i < n; i++) {
            if (!signs[i]) {
                count++
                for (let j = i * i; j < n; j += i) {
                    signs[j] = true;
                }
            }
        }
        return count;
    }

    console.log(countPrimes(100));// 25
        
</script>
