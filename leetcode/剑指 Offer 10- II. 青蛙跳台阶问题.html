<script>
    var numWays = function(n) {
        const arr = new Array(n+1).fill(0);
        arr[0] = 1;
        arr[1] = 1;
        arr[2] = 2;
        for(let i = 3; i<=n;i++){
            arr[i] = (arr[i-1] + arr[i-2])%1000000007
        }
        return arr[n]

            sum=(a+b)%1000000007
            a=b
            b=sum
        }
        return sum*/
    };
