<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100. 相同的树</title>
</head>
<body>
    
</body>
<script>
    // 递归
    var isSameTree = function(p, q) {
        if(p == null && q == null){
            return true;
        }else if((p == null || q==null)){
            return false;
        }else if(p.val != q.val){
            return false;
        }else{
            return isSameTree(p.left,q.left) && isSameTree(p.right,q.right)
        }
    };
</script>
</html>
