    // 双指针
    nums1 = nums1.sort((a,b)=>a-b);
    nums2 = nums2.sort((a,b)=>a-b);
    var i=0,j=0,arr=[];
    while(i<nums1.length&&j<nums2.length){
        if(nums1[i] < nums2[j]){
            i++;
        }else if(nums1[i] > nums2[j]){
            j++;
        }else{
            arr.push(nums1[i]);

};
