<script>
    var integerBreak = function(n) {
        // 动态规划
        /* if (n < 4) {
            return n - 1;
        }
        var dp = new Array(n+1).fill(1);
        dp[2] = 1;
        for (var i = 3; i <= n; i++) {
            dp[i] = Math.max(Math.max(2 * (i - 2), 2 * dp[i - 2]), Math.max(3 * (i - 3), 3 * dp[i - 3]));
        }
        return dp[n];*/

        // 数学
        if(n==2) return 1;
        if(n==3) return 2;
        t = n%3;q=parseInt(n/3);
        if(t==0) return 3 ** q;
        if(t==1) return 3 ** (q-1) * 4;
        if(t==2) return 3 ** (q-1) * 6;
    };
    console.log(integerBreak(10));
</script>
