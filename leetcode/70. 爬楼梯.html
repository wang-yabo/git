    <title>70. 爬楼梯</title>

<body>
    
</body>
<script>
    var climbStairs = function(n) {
        if(n <= 2)return n;
        let a1=1,a2=2;
        for(let i=3;i<=n;i++)
        {
            [a1,a2] = [a2,a1+a2]
        }
        return a2;
    }
    console.log(climbStairs(5)); // 8
</script>
