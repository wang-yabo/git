<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104. 二叉树的最大深度</title>
</head>
<body>
    
</body>
<script>
    // 递归
    var maxDepth = function(root) {
        if(!root)return 0;

        var left = maxDepth(root.left);

        var right = maxDepth(root.right);
        
        return Math.max(left,right) + 1;
    };
</script>
</html>
